<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 3 Tarso Keletzi CS359 Login</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="js/script.js"></script>
        <meta name="Author" content="Tarso Keletzi">
        <meta name="Description" content="This is Tarso Keletzi's pet keeping site.">
        <meta name="keywords" lang="en-us" content="Pets, Cats, Dogs, Birds, Platform, Animals, Keepers, Owners">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                isLoggedIn();
            }, false);
        </script>
    </head>

    <body onload="isLoggedIn()">
        <div class="container-bar">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Pet Care</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                </div>
            </nav>
        </div>
        <div class="login-container">
            <h1>Login Page</h1>
            <form id="loginForm" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Sign Up</a><br>OR</p>
            <p id="guest">Continue as <a href="keepers.html">guest</a></p>
        </div>
    </body>

</html>
