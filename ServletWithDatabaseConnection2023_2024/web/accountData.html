<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 3 Tarso Keletzi CS359 AccountData</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="css/account.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
        <meta name="Author" content="Tarso Keletzi">
        <meta name="Description" content="This is Tarso Keletzi's pet keeping site.">
        <meta name="keywords" lang="en-us" content="Pets, Cats, Dogs, Birds, Platform, Animals, Keepers, Owners">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                myAccount();
                var userspan = document.getElementById("user");
                if (userspan) {
                    var cookies = getAllCookiePairs();
                    userspan.innerHTML = cookies["username"];
                    var navBarAltMarkUp = document.getElementById("navbarNavAltMarkup");
                    var menu = document.getElementById("menu");
                    var usersLinkk = document.createElement("a");
                    usersLinkk.classList.add("nav-item", "nav-link");
                    usersLinkk.textContent = "Bookings";
                    if (cookies.hasOwnProperty("keeper_id")) {
                        usersLinkk.setAttribute("onclick", "getKeepersBookings()");
                        navBarAltMarkUp.appendChild(usersLinkk);
                        var usersLink = document.createElement("a");
                        usersLink.classList.add("nav-item", "nav-link");
                        usersLink.setAttribute("onclick", "getStatistics()");
                        usersLink.textContent = "Statistics";
                        navBarAltMarkUp.appendChild(usersLink);
                        var usersLink1 = document.createElement("a");
                        usersLink1.classList.add("dropdown-item");
                        usersLink1.setAttribute("onclick", "getKeeperStats()");
                        usersLink1.textContent = "My Stats";
                        menu.appendChild(usersLink1);
                    } else {
                        usersLinkk.setAttribute("onclick", "getOwnerBookings()");
                        navBarAltMarkUp.appendChild(usersLinkk);
                        var usersLink = document.createElement("a");
                        usersLink.classList.add("nav-item", "nav-link");
                        usersLink.setAttribute("onclick", "addPetPage()");
                        usersLink.textContent = "Add Pet";
                        navBarAltMarkUp.appendChild(usersLink);
                        var usersLinkk = document.createElement("a");
                        usersLinkk.classList.add("nav-item", "nav-link");
                        usersLinkk.setAttribute("onclick", "redirectToPage('keepers')");
                        usersLinkk.textContent = "Keepers";
                        navBarAltMarkUp.appendChild(usersLinkk);
                    }
                    var usersLink2 = document.createElement("a");
                    usersLink2.classList.add("dropdown-item");
                    usersLink2.setAttribute("onclick", "logout()");
                    usersLink2.textContent = "Logout";
                    menu.appendChild(usersLink2);
                }
                document.getElementById("updateForm").addEventListener("submit", (e) => {
                    updateValues();
                    e.preventDefault();
                });
            }, false);
        </script>
    </head>
    <body>
        <div class="container-bar">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Pet Care</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <a class="nav-item nav-link" onclick='getMessages()'>Messages</a>
                </div>
            </nav>
            <div class="account-management">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="user"></span> 
                </a>
                <div class="dropdown-menu dropdown-menu-left" id="menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" onclick='redirectToPage("accountData")'>My Account</a>
                </div>
            </div>
        </div>
        <br>
        <h3>My Account</h3><br>
        <form id="updateForm">
            <div id="account-data"></div>
            <div id="buttons">
                <input type="submit" id="updateButton" value="Update">
            </div>
        </form>
    </body>
</html>
